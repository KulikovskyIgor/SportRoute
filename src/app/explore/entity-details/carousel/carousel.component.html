<carousel [interval]="NextPhotoInterval" [noWrap]="noLoopSlides">
    <slide *ngFor="#slidez of photos; #index=index"
           [active]="slidez.active">
        <div class="img"
             [ngStyle]="{'background-image': 'url(' + slidez.image + ')'}"
            ></div>
    </slide>
</carousel>
